<body>
<div id="uithing">Instructions:<br/>
Up arrow: Jump<br/>
Left/Right arrow: Movement<br/>

Legend:<br/>
Light blue: Enemies, do not hit<br/>
Green: Trampoline, added jump power<br/>
Gold coins: collect them all to advance to next level

<br/<br/>Press Space to start the game</div>
  <script>
	document.onkeypress = function(event) {
		var char = event.key
		if(char != " ") return
		document.getElementById("uithing").parentNode.removeChild(document.getElementById("uithing"))
		runGame(GAME_LEVELS, DOMDisplay);
	}
  </script>
</body>
